<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../src/output.css" rel="stylesheet">
</head>

<body>
    <header class="w-full bg-green-700 p-8">
        <h1 class="text-4xl text-center font-bold underline text-white">CADASTRO</h1>
        <nav class="flex gap-8 items-center justify-center bg-white rounded-3xl mt-12 p-2">
            <a href="solicit.html" class="text-2xl font-medium">Solicitações</a>
            <a href="cooperados.html" class="text-2xl font-medium">Cooperados</a>
            <a href="tela-cadastro.html" class="text-2xl font-medium">Cadastro</a>
        </nav>
    </header>
    <main class="flex justify-center items-center bg-white">
        <div class="flex justify-center items-center mt-16 bg-gray-100">
            <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-md">
                <h2 class="text-3xl font-extrabold text-gray-800 mb-6 text-center">Solicitar associação</h2>
                <form action="POST" data-form class="space-y-5">

                    <div>
                        <label for="nome" class="block text-left text-sm font-medium text-gray-700 mb-1">Nome completo</label>
                        <input type="text" id="nome" name="nome" required placeholder="João Silva"
                            class="w-full p-3 border border-gray-300 rounded-xl shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none"
                            data-nome>
                    </div>

                    <div>
                        <label for="cpf" class="block text-left text-sm font-medium text-gray-700 mb-1">CPF</label>
                        <input type="text" id="cpf" name="cpf" maxlength="11" required placeholder="000.000.000-00"
                            class="w-full p-3 border border-gray-300 rounded-xl shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none"
                            data-cpf>
                    </div>

                    <div>
                        <label for="email" class="block text-left text-sm font-medium text-gray-700 mb-1">E-mail</label>
                        <input type="email" id="email" name="email" required placeholder="exemplo@dominio.com"
                            class="w-full p-3 border border-gray-300 rounded-xl shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none"
                            data-email>
                    </div>

                    <div>
                        <label for="endereco"
                            class="block text-left text-sm font-medium text-gray-700 mb-1">Endereço</label>
                        <input type="text" id="endereco" name="endereco" required placeholder="Rua Exemplo, 123"
                            class="w-full p-3 border border-gray-300 rounded-xl shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none"
                            data-endereco>
                    </div>

                    <div>
                        <button type="submit"
                            class="w-full bg-blue-600 text-white font-semibold py-3 rounded-xl hover:bg-blue-700 transition duration-300">
                            Cadastrar
                        </button>
                    </div>
                </form>
            </div>
        </div>

    </main>

        <footer class="w-full bg-green-700 text-white py-4 mt-20 ">
  <div class="max-w-7xl mx-auto text-center">
    <p class="text-sm">&copy; 2024 Meu Sistema. Todos os direitos reservados.</p>
    <p class="text-sm">Desenvolvido por Lucas Medina</p>
  </div>
</footer>
    <script type="module" src="../script/enviar-solicitacao.js"></script>
</body>
