<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lista de Cooperados</title>
  <link rel="stylesheet" href="../src/output.css">
</head>
<body class="bg-gray-100">
    <header class="w-full bg-green-700 p-8">
        <h1 class="text-4xl text-center font-bold underline text-white">TELA INICIAL</h1>
        <nav class="flex gap-8 items-center justify-center bg-white rounded-3xl mt-12 p-2">
            <a href="solicit.html" class="text-2xl font-medium">Solicitações</a>
            <a href="cooperados.html" class="text-2xl font-medium">Cooperados</a>
            <a href="tela-cadastro.html" class="text-2xl font-medium">Cadastro</a>
        </nav>
    </header>
  <div class="max-w-6xl mx-auto">
    <h1 class="text-4xl font-bold text-center mb-10 text-gray-800">Cooperados</h1>

    <div class="overflow-x-auto rounded-2xl shadow-xl bg-white">
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-green-600 text-white">
          <tr>
            <th class="px-6 py-3 text-left text-sm font-semibold uppercase tracking-wider">Matrícula</th>
            <th class="px-6 py-3 text-left text-sm font-semibold uppercase tracking-wider">Nome</th>
            <th class="px-6 py-3 text-left text-sm font-semibold uppercase tracking-wider">CPF</th>
            <th class="px-6 py-3 text-left text-sm font-semibold uppercase tracking-wider">E-mail</th>
            <th class="px-6 py-3 text-left text-sm font-semibold uppercase tracking-wider">Endereço</th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-100 text-gray-700" data-cooperados>
          <tr class="hover:bg-gray-50">
            <!-- cooperado-->
          </tr>
        </tbody>
      </table>
    </div>
  </div>
    
</footer>
  <script type="module" src="../script/cooperar.js"></script>
</body>
</html>
